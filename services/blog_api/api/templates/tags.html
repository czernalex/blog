{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="h2 text-center">Tags</h2>
    <div class="row mt-5">
        <div class="col mt-3 left">
            <ul class="list-group list-group-flush">
                {% for tag in tags %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'tag_detail' tag.slug %}">{{ tag.title }}</a>
                        <span class="badge bg-success rounded-pill">Posts with tag: {{ tag.post_set.count }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{%endblock%}
